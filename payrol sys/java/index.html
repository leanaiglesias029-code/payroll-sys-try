<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll Calculator - 15-Day Period</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Payroll Calculator</h1>
      <p>15-Day Period â€¢ Philippine Pesos</p>
    </header>

    <section class="input-section">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" placeholder="e.g., Juan Dela Cruz" />
      </div>

      <div class="form-group">
        <label for="overtimeHours">Overtime Hours (15-day period)</label>
        <input type="number" id="overtimeHours" min="0" step="0.5" value="0" />
      </div>

      <button id="addBtn">Add & Calculate</button>
    </section>

    <section class="summary hidden" id="summary">
      <h2>Payroll Summary</h2>
      <div id="result"></div>
    </section>

    <section class="table-section">
      <h2>Employee Records</h2>
      <table id="payrollTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>OT Hours</th>
            <th>OT Pay</th>
            <th>Total Gross</th>
            <th>Tax</th>
            <th>Net Pay</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
